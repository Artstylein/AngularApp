<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body>
 <div class="container color-dark">
   <div class="col">
     <p> Add a bucket list item</p>
   </div>
   <div class="col">
     <p>Your bucket list ({{itemCount}}) </p>
   </div>
   
 </div>
  <div class="conatiner color-light">
    <div class="col">
      <p class="sm" Use this form below to add a new></p>
      <form>
        <input type="text" class="txt" name="item" placeholder="life" value="{{goalText}}" [(ngModel)]="goalText"  />
        <br>
        <span>{{goalText}}</span>
        <input type="submit" class="btn" (click)="AddItemCount()" value="{{btnText}}">
        
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals">
         {{goal}}
      </p>
    </div>
  </div>
</body>
</html>
